<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <title>FinderJob</title>
</head>
<body>

   <div class="container"> <!--Div que irá encapsular todo conteúdo do site-->
    
    <header> <!--Começo tag cabeçalho-->
        <nav><!--Tag da barra de navegação-->
            <div class="nav-container"><!--Div do conteudo da barra de navegação-->
                <img id="logo" src="Imagens/img/logo.png" alt="FinderJOb">
                <ul>
                    <li><a href="#">Ensontrar vaga</a></li>
                    <li><a href="#">Enviar vaga</a></li>
                    <li><a href="#">Contato</a></li>

                </ul>
            </div>
        </nav><!--Fim da barra de navegação-->

        <div id="main-banner">
            <div id="search-form">
                 <h1>Um jeito simples de encontrar seu novo trabalho.</h1>
                 <p>Conecte-se de forma gratuita as melhores empresas e consoga o emprego dos seus sonhos.</p>
                <form>
                    <input type="text" name="job" placeholder="Digite o cargo">
                    <select name="region">
                        <option value="Todos os estados">
                            Todos os estados
                        </option>
                    </select>
                    <select name="categoria">
                        <option value="Categoria">
                            Categoria
                        </option>

                    </select>
                    <input type="submit" value="Pesquisar">
                </form>

            </div>

        </div>
    </header>
   </div>

</body>
</html>
